- type: entity
  id: chem_dispenser
  name: chemical dispenser
  parent: ReagentDispenserBase
  description: An industrial grade chemical dispenser with a sizeable chemical supply.
  components:
  - type: Sprite
    sprite: Structures/dispensers.rsi
    state: industrial-working
    netsync: false
    snapCardinals: true
  - type: ReagentDispenser
    pack: ChemDispenserStandardInventory
    emagPack: ChemDispenserEmaggedInventory
    storageWhitelist:
      tags:
      - Bottle
    beakerSlot:
      whitelistFailPopup: reagent-dispenser-component-cannot-put-entity-message
      whitelist:
        components:
        - FitsInDispenser
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: ChemDispenserMachineCircuitboard
  - type: Wires
    BoardName: "chem_dispenser"
    LayoutId: chem_dispenser
  - type: UpgradePowerDraw
    powerDrawMultiplier: 0.75
    scaling: Exponential
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      ReagentDispenser-beakerSlot: !type:ContainerSlot
