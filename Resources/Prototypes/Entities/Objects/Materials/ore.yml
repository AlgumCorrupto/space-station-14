- type: entity
  abstract: true
  parent: BaseItem
  id: OreBase
  description: A piece of unrefined ore.
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Materials/ore.rsi
  - type: Item
    sprite: Objects/Materials/ore.rsi
  - type: ItemStatus
  - type: Tag
    tags:
    - Ore
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StaticPrice
    price: 0
  - type: Material
    materials:
      Steel: 0

- type: entity
  parent: OreBase
  id: RockOre
  name: unidentified ore
  components:
  - type: Sprite
    state: iron

