- type: entity
  parent: BaseChemistryEmptyBottle
  id: BaseChemistryEmptyJug
  name: reagent jug
  description: A large jug for holding stock chemical reagents.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/water.rsi
    state: icon
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 300

- type: entity
  parent: BaseChemistryEmptyJug
  id: ChemJugO
  name: liquified oxygen jug
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 300
        reagents:
        - ReagentId: Oxygen
          Quantity: 300

